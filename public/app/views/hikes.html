<div class="container">
	<h1 class ="page-title text-center">Hikes</h1>

	<form class="form">
        <div class="form-group">
          <label>Enter a hike:</label>
          <input type="text" class="form-control" ng-model="searchTerm">
          <input class="btn btn-primary" value="Search">
        </div>
    </form>



	<div class="well" ng-repeat="result in hikes | filter:searchTerm" ng-model="result.name">
		<h1>{{result.name}}</h1>
	</div>
</div>
